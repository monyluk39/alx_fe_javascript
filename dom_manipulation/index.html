<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Dynamic Quote Generator</h1>
  </header>

  <main>
    <section id="quote-display">
      <p id="quote-text">Click below to see a random quote!</p>
      <p id="quote-category"></p>
    </section>

    <section id="controls">
      <label for="category">Choose a category:</label>
      <select id="category"></select>
      <button id="show-quote">Show Random Quote</button>
      <button id="add-quote">Add New Quote</button>
    </section>

    <section id="form-section"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
