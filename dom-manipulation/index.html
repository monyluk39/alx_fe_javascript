<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #6a11cb;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .quote-display {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }
        
        .quote-author {
            text-align: right;
            font-weight: bold;
            color: #6a11cb;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .secondary-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        
        .add-quote-form {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #6a11cb;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .storage-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .storage-info div {
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-container input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: linear-gradient(135deg, #89f7fe 0%, #ff9a9e 100%);
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        <p class="subtitle">Store, manage, and share your favorite quotes</p>
        
        <div class="quote-display">
            <p class="quote-text" id="quoteText">Click "Generate Quote" to get started!</p>
            <p class="quote-author" id="quoteAuthor"></p>
        </div>
        
        <div class="controls">
            <button id="generateBtn">
                <span>Generate Quote</span>
            </button>
            <button id="exportBtn" class="secondary-btn">
                <span>Export Quotes</span>
            </button>
        </div>
        
        <div class="file-input-container">
            <label for="importFile" class="file-input-label">Import Quotes from JSON</label>
            <input type="file" id="importFile" accept=".json">
        </div>
        
        <div class="add-quote-form">
            <h3>Add Your Own Quote</h3>
            <div class="form-group">
                <label for="quoteInput">Quote Text</label>
                <textarea id="quoteInput" placeholder="Enter your quote here..."></textarea>
            </div>
            <div class="form-group">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput" placeholder="Enter author name...">
            </div>
            <button id="addQuoteBtn" class="secondary-btn">Add Quote</button>
        </div>
        
        <div class="storage-info">
            <div id="localStorageInfo">Local Storage: Loading...</div>
            <div id="sessionStorageInfo">Session Storage: Loading...</div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Initialize quotes array with default quotes if local storage is empty
        let quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "Stay hungry, stay foolish.", author: "Steve Jobs" },
            { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "If life were predictable it would cease to be life, and be without flavor.", author: "Eleanor Roosevelt" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" }
        ];

        // DOM Elements
        const quoteTextElement = document.getElementById('quoteText');
        const quoteAuthorElement = document.getElementById('quoteAuthor');
        const generateBtn = document.getElementById('generateBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importFileInput = document.getElementById('importFile');
        const addQuoteBtn = document.getElementById('addQuoteBtn');
        const quoteInput = document.getElementById('quoteInput');
        const authorInput = document.getElementById('authorInput');
        const localStorageInfo = document.getElementById('localStorageInfo');
        const sessionStorageInfo = document.getElementById('sessionStorageInfo');
        const statusMessage = document.getElementById('statusMessage');

        // 2. Check for loading quotes from local storage on initialization
        function loadQuotesFromLocalStorage() {
            try {
                const storedQuotes = localStorage.getItem('quotes');
                if (storedQuotes) {
                    quotes = JSON.parse(storedQuotes);
                    console.log('Quotes loaded from local storage:', quotes.length);
                }
            } catch (error) {
                console.error('Error loading quotes from local storage:', error);
            }
            updateStorageInfo();
        }

        // 1. Check for saving quotes to local storage
        function saveQuotesToLocalStorage() {
            try {
                localStorage.setItem('quotes', JSON.stringify(quotes));
                console.log('Quotes saved to local storage:', quotes.length);
            } catch (error) {
                console.error('Error saving quotes to local storage:', error);
                showStatus('Error saving quotes to local storage', 'error');
            }
            updateStorageInfo();
        }

        // 3. Check for saving the last viewed quote to session storage
        function saveLastViewedQuote(quote) {
            try {
                sessionStorage.setItem('lastViewedQuote', JSON.stringify(quote));
                console.log('Last viewed quote saved to session storage');
            } catch (error) {
                console.error('Error saving last viewed quote to session storage:', error);
            }
            updateStorageInfo();
        }

        function loadLastViewedQuote() {
            try {
                const lastQuote = sessionStorage.getItem('lastViewedQuote');
                if (lastQuote) {
                    return JSON.parse(lastQuote);
                }
            } catch (error) {
                console.error('Error loading last viewed quote from session storage:', error);
            }
            return null;
        }

        function updateStorageInfo() {
            try {
                const quotesCount = quotes.length;
                localStorageInfo.textContent = `Local Storage: ${quotesCount} quotes`;
                
                const lastQuote = loadLastViewedQuote();
                if (lastQuote) {
                    sessionStorageInfo.textContent = `Session Storage: Last quote by ${lastQuote.author}`;
                } else {
                    sessionStorageInfo.textContent = 'Session Storage: No last quote';
                }
            } catch (error) {
                console.error('Error updating storage info:', error);
            }
        }

        function generateRandomQuote() {
            if (quotes.length === 0) {
                quoteTextElement.textContent = "No quotes available. Please add some quotes first.";
                quoteAuthorElement.textContent = "";
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            
            quoteTextElement.textContent = `"${randomQuote.text}"`;
            quoteAuthorElement.textContent = `- ${randomQuote.author}`;
            
            // Save the last viewed quote to session storage
            saveLastViewedQuote(randomQuote);
        }

        function addQuote() {
            const text = quoteInput.value.trim();
            const author = authorInput.value.trim();
            
            if (!text || !author) {
                showStatus('Please enter both quote text and author', 'error');
                return;
            }
            
            const newQuote = { text, author };
            quotes.push(newQuote);
            
            // Save to local storage
            saveQuotesToLocalStorage();
            
            // Clear input fields
            quoteInput.value = '';
            authorInput.value = '';
            
            showStatus('Quote added successfully!', 'success');
            
            // Update the display with the new quote
            quoteTextElement.textContent = `"${newQuote.text}"`;
            quoteAuthorElement.textContent = `- ${newQuote.author}`;
        }

        // 5. Check for the exportToJsonFile function
        function exportToJsonFile() {
            try {
                if (quotes.length === 0) {
                    showStatus('No quotes to export', 'error');
                    return;
                }
                
                const dataStr = JSON.stringify(quotes, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'quotes.json';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                showStatus('Quotes exported successfully!', 'success');
            } catch (error) {
                console.error('Error exporting quotes:', error);
                showStatus('Error exporting quotes', 'error');
            }
        }

        // 7. Check for the importFromJsonFile function
        function importFromJsonFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const fileReader = new FileReader();
            
            fileReader.onload = function(event) {
                try {
                    const importedQuotes = JSON.parse(event.target.result);
                    
                    if (!Array.isArray(importedQuotes)) {
                        throw new Error('Invalid format: Expected an array of quotes');
                    }
                    
                    // Validate each quote has text and author
                    for (let i = 0; i < importedQuotes.length; i++) {
                        const quote = importedQuotes[i];
                        if (!quote.text || !quote.author) {
                            throw new Error(`Invalid quote at index ${i}: Missing text or author`);
                        }
                    }
                    
                    quotes.push(...importedQuotes);
                    saveQuotesToLocalStorage();
                    
                    // Reset file input
                    importFileInput.value = '';
                    
                    showStatus(`Successfully imported ${importedQuotes.length} quotes!`, 'success');
                } catch (error) {
                    console.error('Error importing quotes:', error);
                    showStatus(`Import failed: ${error.message}`, 'error');
                }
            };
            
            fileReader.onerror = function() {
                showStatus('Error reading file', 'error');
            };
            
            fileReader.readAsText(file);
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            if (type === 'success') {
                statusMessage.classList.add('success');
            } else if (type === 'error') {
                statusMessage.classList.add('error');
            }
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }, 3000);
        }

        // Event Listeners
        generateBtn.addEventListener('click', generateRandomQuote);
        exportBtn.addEventListener('click', exportToJsonFile);
        importFileInput.addEventListener('change', importFromJsonFile);
        addQuoteBtn.addEventListener('click', addQuote);

        // Initialize the application
        function init() {
            loadQuotesFromLocalStorage();
            
            // Check if there's a last viewed quote in session storage
            const lastQuote = loadLastViewedQuote();
            if (lastQuote) {
                quoteTextElement.textContent = `"${lastQuote.text}"`;
                quoteAuthorElement.textContent = `- ${lastQuote.author}`;
            } else {
                generateRandomQuote();
            }
            
            updateStorageInfo();
        }

        // Start the application
        init();
    </script>
</body>
</html>
