<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f6fa;
      color: #2f3640;
      margin: 0;
      padding: 0;
    }

    header {
      background: #273c75;
      color: white;
      padding: 1rem;
    }

    #quote-display {
      margin-top: 2rem;
      font-size: 1.3rem;
    }

    #controls {
      margin-top: 1.5rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #40739e;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #487eb0;
    }

    form {
      margin-top: 1.5rem;
      background: #dcdde1;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
    }

    input, select {
      margin: 0.3rem;
      padding: 0.4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dynamic Quote Generator</h1>
  </header>

  <main>
    <section id="quote-display">
      <p id="quote-text">Click below to see a random quote!</p>
      <p id="quote-category"></p>
    </section>

    <section id="controls">
      <label for="category">Choose a category:</label>
      <select id="category"></select>
      <button id="show-quote">Show Random Quote</button>
      <button id="add-quote">Add New Quote</button>
    </section>

    <section id="form-section"></section>
  </main>

  <script>
    // Quote data
    let quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", category: "Motivation" },
      { text: "Life is what happens when you’re busy making other plans.", category: "Life" },
      { text: "In the middle of every difficulty lies opportunity.", category: "Inspiration" }
    ];

    // DOM elements
    const quoteText = document.getElementById("quote-text");
    const quoteCategory = document.getElementById("quote-category");
    const categorySelect = document.getElementById("category");
    const formSection = document.getElementById("form-section");
    const showQuoteBtn = document.getElementById("show-quote");
    const addQuoteBtn = document.getElementById("add-quote");

    // Initialize category options
    function populateCategories() {
      const categories = [...new Set(quotes.map(q => q.category))];
      categorySelect.innerHTML = "";
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    // Display random quote based on category
    function showRandomQuote() {
      const selectedCategory = categorySelect.value;
      const filtered = quotes.filter(q => q.category === selectedCategory);
      if (filtered.length === 0) {
        quoteText.textContent = "No quotes available for this category.";
        quoteCategory.textContent = "";
        return;
      }
      const random = filtered[Math.floor(Math.random() * filtered.length)];
      quoteText.textContent = `"${random.text}"`;
      quoteCategory.textContent = `— Category: ${random.category}`;
    }

    // Create quote addition form dynamically
    function createAddQuoteForm() {
      formSection.innerHTML = `
        <form id="quote-form">
          <input type="text" id="new-quote" placeholder="Enter your quote" required>
          <input type="text" id="new-category" placeholder="Enter category" required>
          <button type="submit">Add Quote</button>
        </form>
      `;

      const form = document.getElementById("quote-form");
      form.addEventListener("submit", event => {
        event.preventDefault();
        const newQuote = document.getElementById("new-quote").value.trim();
        const newCategory = document.getElementById("new-category").value.trim();

        if (newQuote && newCategory) {
          quotes.push({ text: newQuote, category: newCategory });
          populateCategories();
          formSection.innerHTML = "<p>Quote added successfully!</p>";
        }
      });
    }

    // Event listeners
    showQuoteBtn.addEventListener("click", showRandomQuote);
    addQuoteBtn.addEventListener("click", createAddQuoteForm);

    // Initial setup
    populateCategories();
  </script>
</body>
</html>
