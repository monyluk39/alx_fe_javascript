<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Quote Generator</h1>
            <p class="subtitle">Find inspiration in words that matter to you</p>
        </header>
        
        <div class="filter-section">
            <div class="filter-controls">
                <label for="categoryFilter">Filter by category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <button id="newQuoteBtn">Get New Quote</button>
        </div>
        
        <div id="quotesContainer">
            <!-- Quotes will be dynamically inserted here -->
        </div>
        
        <div class="add-quote-section">
            <h2>Add Your Own Quote</h2>
            <div class="form-group">
                <label for="quoteText">Quote Text</label>
                <textarea id="quoteText" placeholder="Enter your inspirational quote here..."></textarea>
            </div>
            <div class="form-group">
                <label for="quoteAuthor">Author</label>
                <input type="text" id="quoteAuthor" placeholder="Author name">
            </div>
            <div class="form-group">
                <label for="quoteCategory">Category</label>
                <input type="text" id="quoteCategory" placeholder="e.g., Motivation, Life, Success">
            </div>
            <button id="addQuoteBtn">Add Quote</button>
        </div>
    </div>
    
    <div id="notification" class="notification">Quote added successfully!</div>
    
    <footer>
        <p>Dynamic Quote Generator &copy; 2023 | All quotes are stored locally in your browser</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
