

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #6a11cb;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
            color: #6a11cb;
        }
        
        select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 1rem;
            min-width: 180px;
        }
        
        .quote-display {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }
        
        .quote-author {
            text-align: right;
            font-weight: bold;
            color: #6a11cb;
            font-size: 1.1rem;
        }
        
        .quote-category {
            display: inline-block;
            background-color: #6a11cb;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .secondary-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        
        .add-quote-form {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .storage-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .storage-info div {
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-container input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: linear-gradient(135deg, #89f7fe 0%, #ff9a9e 100%);
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .quotes-count {
            background-color: #6a11cb;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        <p class="subtitle">Store, manage, and filter your favorite quotes by category</p>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <!-- Dynamically populated categories -->
                </select>
            </div>
            <div class="quotes-count" id="quotesCount">0 quotes</div>
        </div>
        
        <div class="quote-display">
            <p class="quote-text" id="quoteText">Click "Generate Quote" to get started!</p>
            <p class="quote-author" id="quoteAuthor"></p>
            <span class="quote-category" id="quoteCategory"></span>
        </div>
        
        <div class="controls">
            <button id="generateBtn">
                <span>Generate Quote</span>
            </button>
            <button id="exportBtn" class="secondary-btn">
                <span>Export Quotes</span>
            </button>
        </div>
        
        <div class="file-input-container">
            <label for="importFile" class="file-input-label">Import Quotes from JSON</label>
            <input type="file" id="importFile" accept=".json">
        </div>
        
        <div class="add-quote-form">
            <h3>Add Your Own Quote</h3>
            <div class="form-group">
                <label for="quoteInput">Quote Text</label>
                <textarea id="quoteInput" placeholder="Enter your quote here..."></textarea>
            </div>
            <div class="form-group">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput" placeholder="Enter author name...">
            </div>
            <div class="form-group">
                <label for="categoryInput">Category</label>
                <select id="categoryInput">
                    <option value="Inspiration">Inspiration</option>
                    <option value="Motivation">Motivation</option>
                    <option value="Wisdom">Wisdom</option>
                    <option value="Success">Success</option>
                    <option value="Life">Life</option>
                    <option value="Love">Love</option>
                    <option value="Humor">Humor</option>
                    <option value="other">Other (specify below)</option>
                </select>
            </div>
            <div class="form-group" id="customCategoryGroup" style="display: none;">
                <label for="customCategoryInput">Custom Category</label>
                <input type="text" id="customCategoryInput" placeholder="Enter custom category...">
            </div>
            <button id="addQuoteBtn" class="secondary-btn">Add Quote</button>
        </div>
        
        <div class="storage-info">
            <div id="localStorageInfo">Local Storage: Loading...</div>
            <div id="sessionStorageInfo">Session Storage: Loading...</div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Initialize quotes array with default quotes if local storage is empty
        let quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", category: "Inspiration" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs", category: "Success" },
            { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs", category: "Life" },
            { text: "Stay hungry, stay foolish.", author: "Steve Jobs", category: "Motivation" },
            { text: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela", category: "Inspiration" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", category: "Motivation" },
            { text: "If life were predictable it would cease to be life, and be without flavor.", author: "Eleanor Roosevelt", category: "Life" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon", category: "Life" },
            { text: "When you reach the end of your rope, tie a knot in it and hang on.", author: "Franklin D. Roosevelt", category: "Wisdom" },
            { text: "Always remember that you are absolutely unique. Just like everyone else.", author: "Margaret Mead", category: "Humor" }
        ];

        // DOM Elements
        const quoteTextElement = document.getElementById('quoteText');
        const quoteAuthorElement = document.getElementById('quoteAuthor');
        const quoteCategoryElement = document.getElementById('quoteCategory');
        const generateBtn = document.getElementById('generateBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importFileInput = document.getElementById('importFile');
        const addQuoteBtn = document.getElementById('addQuoteBtn');
        const quoteInput = document.getElementById('quoteInput');
        const authorInput = document.getElementById('authorInput');
        const categoryInput = document.getElementById('categoryInput');
        const customCategoryInput = document.getElementById('customCategoryInput');
        const customCategoryGroup = document.getElementById('customCategoryGroup');
        const categoryFilter = document.getElementById('categoryFilter');
        const localStorageInfo = document.getElementById('localStorageInfo');
        const sessionStorageInfo = document.getElementById('sessionStorageInfo');
        const statusMessage = document.getElementById('statusMessage');
        const quotesCount = document.getElementById('quotesCount');

        // 1. Check for the populateCategories function
        function populateCategories() {
            try {
                // Extract unique categories from quotes
                const categories = [...new Set(quotes.map(quote => quote.category))];
                
                // Clear existing options except the first one
                while (categoryFilter.options.length > 1) {
                    categoryFilter.remove(1);
                }
                
                // Add categories to the filter dropdown
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
                
                console.log('Categories populated:', categories);
            } catch (error) {
                console.error('Error populating categories:', error);
            }
        }

        // 3. Check for the filterQuotes function
        function filterQuotes() {
            try {
                const selectedCategory = categoryFilter.value;
                
                // 4. Check for logic to filter and update the displayed quotes based on the selected category
                let filteredQuotes;
                if (selectedCategory === 'all') {
                    filteredQuotes = quotes;
                } else {
                    filteredQuotes = quotes.filter(quote => quote.category === selectedCategory);
                }
                
                // Update quotes count display
                quotesCount.textContent = `${filteredQuotes.length} quotes${selectedCategory !== 'all' ? ` in ${selectedCategory}` : ''}`;
                
                // 5. Check for saving the selected category to local storage
                localStorage.setItem('lastSelectedCategory', selectedCategory);
                
                console.log(`Filtered quotes by category: ${selectedCategory}, found ${filteredQuotes.length} quotes`);
                
                return filteredQuotes;
            } catch (error) {
                console.error('Error filtering quotes:', error);
                return quotes;
            }
        }

        // Load quotes from local storage on initialization
        function loadQuotesFromLocalStorage() {
            try {
                const storedQuotes = localStorage.getItem('quotes');
                if (storedQuotes) {
                    quotes = JSON.parse(storedQuotes);
                    console.log('Quotes loaded from local storage:', quotes.length);
                }
            } catch (error) {
                console.error('Error loading quotes from local storage:', error);
            }
            
            // Populate categories after loading quotes
            populateCategories();
            updateStorageInfo();
        }

        // Save quotes to local storage
        function saveQuotesToLocalStorage() {
            try {
                localStorage.setItem('quotes', JSON.stringify(quotes));
                console.log('Quotes saved to local storage:', quotes.length);
            } catch (error) {
                console.error('Error saving quotes to local storage:', error);
                showStatus('Error saving quotes to local storage', 'error');
            }
            
            // Update categories when quotes change
            populateCategories();
            updateStorageInfo();
        }

        // Save last viewed quote to session storage
        function saveLastViewedQuote(quote) {
            try {
                sessionStorage.setItem('lastViewedQuote', JSON.stringify(quote));
                console.log('Last viewed quote saved to session storage');
            } catch (error) {
                console.error('Error saving last viewed quote to session storage:', error);
            }
            updateStorageInfo();
        }

        function loadLastViewedQuote() {
            try {
                const lastQuote = sessionStorage.getItem('lastViewedQuote');
                if (lastQuote) {
                    return JSON.parse(lastQuote);
                }
            } catch (error) {
                console.error('Error loading last viewed quote from session storage:', error);
            }
            return null;
        }

        function updateStorageInfo() {
            try {
                const quotesCount = quotes.length;
                localStorageInfo.textContent = `Local Storage: ${quotesCount} quotes`;
                
                const lastQuote = loadLastViewedQuote();
                if (lastQuote) {
                    sessionStorageInfo.textContent = `Session Storage: Last quote by ${lastQuote.author}`;
                } else {
                    sessionStorageInfo.textContent = 'Session Storage: No last quote';
                }
            } catch (error) {
                console.error('Error updating storage info:', error);
            }
        }

        function generateRandomQuote() {
            const filteredQuotes = filterQuotes();
            
            if (filteredQuotes.length === 0) {
                quoteTextElement.textContent = "No quotes available in this category. Please add some quotes first.";
                quoteAuthorElement.textContent = "";
                quoteCategoryElement.textContent = "";
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
            const randomQuote = filteredQuotes[randomIndex];
            
            quoteTextElement.textContent = `"${randomQuote.text}"`;
            quoteAuthorElement.textContent = `- ${randomQuote.author}`;
            quoteCategoryElement.textContent = randomQuote.category;
            
            // Save the last viewed quote to session storage
            saveLastViewedQuote(randomQuote);
        }

        function addQuote() {
            const text = quoteInput.value.trim();
            const author = authorInput.value.trim();
            let category = categoryInput.value;
            
            if (category === 'other') {
                category = customCategoryInput.value.trim();
            }
            
            if (!text || !author || !category) {
                showStatus('Please enter both quote text, author, and category', 'error');
                return;
            }
            
            const newQuote = { text, author, category };
            quotes.push(newQuote);
            
            // Save to local storage
            saveQuotesToLocalStorage();
            
            // Clear input fields
            quoteInput.value = '';
            authorInput.value = '';
            customCategoryInput.value = '';
            categoryInput.value = 'Inspiration';
            customCategoryGroup.style.display = 'none';
            
            showStatus('Quote added successfully!', 'success');
            
            // Update the display with the new quote
            quoteTextElement.textContent = `"${newQuote.text}"`;
            quoteAuthorElement.textContent = `- ${newQuote.author}`;
            quoteCategoryElement.textContent = newQuote.category;
            
            // Update the filter to show the new category
            filterQuotes();
        }

        function exportToJsonFile() {
            try {
                if (quotes.length === 0) {
                    showStatus('No quotes to export', 'error');
                    return;
                }
                
                const dataStr = JSON.stringify(quotes, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'quotes.json';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                showStatus('Quotes exported successfully!', 'success');
            } catch (error) {
                console.error('Error exporting quotes:', error);
                showStatus('Error exporting quotes', 'error');
            }
        }

        function importFromJsonFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const fileReader = new FileReader();
            
            fileReader.onload = function(event) {
                try {
                    const importedQuotes = JSON.parse(event.target.result);
                    
                    if (!Array.isArray(importedQuotes)) {
                        throw new Error('Invalid format: Expected an array of quotes');
                    }
                    
                    // Validate each quote has text, author, and category
                    for (let i = 0; i < importedQuotes.length; i++) {
                        const quote = importedQuotes[i];
                        if (!quote.text || !quote.author || !quote.category) {
                            throw new Error(`Invalid quote at index ${i}: Missing text, author, or category`);
                        }
                    }
                    
                    quotes.push(...importedQuotes);
                    saveQuotesToLocalStorage();
                    
                    // Reset file input
                    importFileInput.value = '';
                    
                    showStatus(`Successfully imported ${importedQuotes.length} quotes!`, 'success');
                } catch (error) {
                    console.error('Error importing quotes:', error);
                    showStatus(`Import failed: ${error.message}`, 'error');
                }
            };
            
            fileReader.onerror = function() {
                showStatus('Error reading file', 'error');
            };
            
            fileReader.readAsText(file);
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            if (type === 'success') {
                statusMessage.classList.add('success');
            } else if (type === 'error') {
                statusMessage.classList.add('error');
            }
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }, 3000);
        }

        // Event Listeners
        generateBtn.addEventListener('click', generateRandomQuote);
        exportBtn.addEventListener('click', exportToJsonFile);
        importFileInput.addEventListener('change', importFromJsonFile);
        addQuoteBtn.addEventListener('click', addQuote);
        categoryFilter.addEventListener('change', filterQuotes);
        
        // Show/hide custom category input
        categoryInput.addEventListener('change', function() {
            if (this.value === 'other') {
                customCategoryGroup.style.display = 'block';
            } else {
                customCategoryGroup.style.display = 'none';
            }
        });

        // Initialize the application
        function init() {
            loadQuotesFromLocalStorage();
            
            // 6. Check for restoring the last selected category when the page loads
            const lastSelectedCategory = localStorage.getItem('lastSelectedCategory');
            if (lastSelectedCategory) {
                categoryFilter.value = lastSelectedCategory;
            }
            
            // Apply initial filter
            filterQuotes();
            
            // Check if there's a last viewed quote in session storage
            const lastQuote = loadLastViewedQuote();
            if (lastQuote) {
                quoteTextElement.textContent = `"${lastQuote.text}"`;
                quoteAuthorElement.textContent = `- ${lastQuote.author}`;
                quoteCategoryElement.textContent = lastQuote.category;
            } else {
                generateRandomQuote();
            }
            
            updateStorageInfo();
        }

        // Start the application
        init();
    </script>
</body>
</html>
